<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<HTML
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
            <h:outputStylesheet name="style.css" library="css" />
            <h:outputStylesheet library="css" name="font-awesome.css" />
            <title><ui:insert name="title">eCom JSF</ui:insert></title>
        </f:facet>
    </h:head>
    <h:body>
        <div class="p-grid p-dir-col">
            <div class="p-col">
                <div class="box">
                    <h:form >
                        <p:menubar id="menu-bar">
                            <p:menuitem value="NTT DATA STORE" height="100" style="float: left; margin-right: 100px; margin-top: 15px;"/>
                            <p:menuitem value="Produit" url="./adminProduit.jsf"/>
                            <p:menuitem value="categore" url="./adminCategorie.jsf"/>
                        </p:menubar>

                    </h:form>

                </div>
            </div>
            <div class="p-col">
                <div class="box">
                    <ui:insert name="contenu">
                        Contenu Principal en Foncion de l'op√©ration choisie<br />
                    </ui:insert>
                </div>
            </div>

            <div class="p-col" id="layout-footer">
                <div class="box">
                    Ntt Data Store
                    <h:graphicImage name="img/logo.png" height="50" />

                </div>
            </div>
        </div>

    </h:body>
</f:view>

</HTML>
