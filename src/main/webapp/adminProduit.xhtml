<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        template="./index.xhtml">

    <ui:define name="title">
        Administration : <ui:insert name="adminTitle">Gestion des Produit</ui:insert>
    </ui:define>

    <ui:define name="contenu">
        <h:panelGrid>
            <p:row>
                <h:form id="FormTableProduits">
                    <p:growl id="growl" showDetail="true"/>
                    <p:dataTable id="tblCategs" var="prod" value="#{produitCategories.allProduit}"
                                 resizableColumns="true"
                                 editable="true"
                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {Exporters}"
                                 paginator="true" rows="5" style="margin-bottom:20px"
                                 rowsPerPageTemplate="5,10,{ShowAll|'Afficher tout'}"
                                 selection="#{produitCategories.selectedProduit}" rowKey="#{prod.id}"
                                 emptyMessage="Aucune Catégorie enregistrée"
                                 filteredValue="#{produitCategories.filteredProduits}"
                                 widgetVar="categsTable">
                        <f:facet name="{Exporters}">
                            <h:commandLink>
                                <p:graphicImage name="img/excel.png" width="24"/>
                                <p:dataExporter type="xls" target="tblCategs" fileName="Catégories"/>
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="img/pdf.png" width="24"/>
                                <p:dataExporter type="pdf" target="tblCategs" fileName="Catégories"/>
                            </h:commandLink>
                        </f:facet>
                        <f:facet name="header">Liste des Produit</f:facet>
                        <p:column selectionMode="single"
                                  style="width:16px;text-align: center"/>
                        <p:column headerText="ID">
                            <h:outputText value="#{prod.id}"/>
                        </p:column>
                        <p:column headerText="designation"
                                  filterBy="#{prod.designation}"
                                  filterMatchMode="contains">
                            <h:outputText value="#{prod.designation}"/>
                        </p:column>
                        <p:column headerText="prix">
                            <h:outputText value="#{prod.prix}"/>
                        </p:column>
                        <p:column headerText="sdr">
                            <h:outputText value="#{prod.sdr}"/>
                        </p:column>
                        <p:column headerText="quantite">
                            <h:outputText value="#{prod.quantite}"/>
                        </p:column>
                        <p:column headerText="categorie">
                            <h:outputText value="#{prod.categorie.nom}"/>
                        </p:column>


                        <f:facet name="footer">

                            <p:commandButton id="editProd" value="Editer"
                                             action="#{produitCategories.edit}" update="formEdit"
                                             ajax="false" icon="ui-icon-circle-check"/>
                            <p:commandButton id="deleteCateg" value="! Supprimer !"
                                             action="#{produitCategories.deleteSelectedProduit()}" update="growl"
                                             ajax="false" icon="ui-icon-circle-minus"/>
                            <p:commandButton id="addProduit" value="Ajouter"
                                             action="#{produitCategories.prepareAdd}"
                                             ajax="false" icon="ui-icon-circle-plus"/>

                        </f:facet>
                        <p:ajax event="rowSelect"/>
                        <p:ajax event="rowUnselect"/>
                    </p:dataTable>
                </h:form>
            </p:row>
            <p:row id="rowEdit">
                <h:form id="formEdit" rendered="#{produitCategories.editMode}" enctype="multipart/form-data" >
                    <p:panel header="Mise à jour des données">
                        <h:panelGrid columns="2" id="grid">
                            <h:outputLabel value="designation : *" for="txt_name"/>
                            <p:inputText id="txt_name" value="#{produitCategories.selectedProduit.designation}"
                                         required="true"/>
                            <h:outputLabel value="prix : *" for="txt_prix"/>
                            <p:inputText id="txt_prix" value="#{produitCategories.selectedProduit.prix}"
                                         required="true"/>
                            <h:outputLabel value="designation : *" for="txt_quantite"/>
                            <p:inputText id="txt_quantite" value="#{produitCategories.selectedProduit.quantite}"
                                         required="true"/>
                            <h:outputLabel value="designation : *" for="txt_sdr"/>
                            <p:inputText id="txt_sdr" value="#{produitCategories.selectedProduit.sdr}"
                                         required="true"/>

                            <h:outputLabel for="sel_catup" value="Category : "/>
                            <h:selectOneMenu id="sel_catup" value="#{produitCategories.selectedCategorie}"
                                             converter="categorieConverter">
                                <f:selectItems value="#{produitCategories.allCategorie}" var="categ"
                                               itemValue="#{categ}" itemLabel="#{categ.nom}"/>
                            </h:selectOneMenu>
                            <h:outputLabel for="im_pro" value="photo : *"/>
                            <p:fileUpload value="#{produitCategories.photo}" mode="simple" skinSimple="true" id="im_pro" ajax="false"/>

                            <p:commandButton id="btn_cancel" value="Annuler"
                                             action="#{produitCategories.cancelUpdate}" ajax="false"/>
                            <p:commandButton id="btn_update" value="Modifier"
                                             action="#{produitCategories.updateProduit()}" update="growl" ajax="false"/>
                        </h:panelGrid>
                    </p:panel>
                </h:form>

            </p:row>
            <p:row id="rowNew">
                <h:form id="formNew" rendered="#{produitCategories.addMode}" enctype="multipart/form-data" >
                    <p:growl id="msgs"/>
                    <p:panel header="Ajout d'une Nouvelle Catégorie">
                        <h:panelGrid columns="2" id="grid">
                            <h:outputLabel value="designation : *" for="txt_designationadd"/>
                            <p:inputText id="txt_designationadd" value="#{produitCategories.productToAdd.designation}"
                                         required="true"/>
                            <h:outputLabel value="prix : *" for="txt_prixadd"/>
                            <p:inputText id="txt_prixadd" value="#{produitCategories.productToAdd.prix}"
                                         required="true"/>
                            <h:outputLabel value="quantite : *" for="txt_quantiteadd"/>
                            <p:inputText id="txt_quantiteadd" value="#{produitCategories.productToAdd.quantite}"
                                         required="true"/>
                            <h:outputLabel value="sdr : *" for="txt_sdradd"/>
                            <p:inputText id="txt_sdradd" value="#{produitCategories.productToAdd.sdr}"
                                         required="true"/>

                            <h:outputLabel for="sel_cat" value="Category : *"/>
                            <h:selectOneMenu id="sel_cat" value="#{produitCategories.selectedCategorie}"
                                             converter="categorieConverter">
                                <f:selectItems value="#{produitCategories.allCategorie}" var="categ"
                                               itemValue="#{categ}" itemLabel="#{categ.nom}"/>
                            </h:selectOneMenu>
                            <h:outputLabel for="im_pros" value="photo : *"/>
                            <p:fileUpload value="#{produitCategories.photo}" mode="simple" skinSimple="true" id="im_pros" ajax="false"/>
                        </h:panelGrid>
                        <p:commandButton id="btn_cancelAdd" value="Annuler"
                                         action="#{produitCategories.cancelAdd}" immediate="true" ajax="false"/>
                        <p:commandButton id="btn_add" value="Ajouter"
                                         action="#{produitCategories.addProduit()}" ajax="false"/>


                    </p:panel>
                </h:form>
            </p:row>
        </h:panelGrid>
    </ui:define>
</ui:composition>
